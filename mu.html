<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC SLIDE SHOW</title>
    <link rel="stylesheet" href="music.css">
</head>
  <body>
        <div class="contenair">
            <div class="navbar">
                <img src="logo.png" class="logo">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Playlist</a></li>
                    <li><a href="#">Profil</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">A Propos</a></li>
                </ul>
            </div>
            <div class="content">
               <div class="left-col">
                   <h1>THE<br>BEST<br>MUSIC</h1>
               </div>
               <div class="right-col">
                   <p>Lancer La Musique</p>
                   <img src="play.png" id="icon">
               </div>
            </div>

        </div>

        <audio id="mySong">

            <source src="Tiakola_-_Interlude__Paroles_Lyrics_(256k).mp3" type="audio/mp3">
          <source src="Tiakola_-_Meuda_(Paroles)(256k).mp3" type="audio/mp3">



        </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if (mySong.paused) {
                mySong.play();
                icon.src = "pause.png"
            } else {
                mySong.pause();
                icon.src = "play.png"
            }
        }
    </script>

    </body>
</html>
